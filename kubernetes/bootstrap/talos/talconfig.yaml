    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "76:66:39:6d:ac:fe"
        dhcp: false
        addresses:
          - "10.10.10.3/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.10.10.1"
        mtu: 1500
        vip:
          ip: "10.10.10.40"
